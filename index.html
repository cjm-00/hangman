<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap"
      rel="stylesheet"
    />

    <title>Hangman</title>
  </head>
  <body>
    <body onload="newGame()"></body>
    <header>
      <nav>
        <button id="darkBtn">> Dark Mode</button>
        <button id="newBtn">> New Game</button>
      </nav>
    </header>
    <main>
      <!-- <img src="./assets/winner.gif" style="width: 100vw" /> -->

      <h1>Hangman</h1>
      <div id="manDiv">
        <!-- <img src="imageshown" id="hangedMan" /> -->
        <img id="hangedMan" src="./assets/img/h-0.jpg" alt="Hangman image" />
      </div>

      <div id="previousWordsList"></div>

      <div id="guessingWordDiv"></div>
      <section id="keyboard">
        <div class="keyboardLine">
          <button id="Q-button" class="key" onclick="guessLetter('Q');">
            Q
          </button>
          <button id="W-button" class="key" onclick="guessLetter('W');">
            W
          </button>
          <button id="E-button" class="key" onclick="guessLetter('E');">
            E
          </button>
          <button id="R-button" class="key" onclick="guessLetter('R');">
            R
          </button>
          <button id="T-button" class="key" onclick="guessLetter('T');">
            T
          </button>
          <button id="Y-button" class="key" onclick="guessLetter('Y');">
            Y
          </button>
          <button id="U-button" class="key" onclick="guessLetter('U');">
            U
          </button>
          <button id="I-button" class="key" onclick="guessLetter('I');">
            I
          </button>
          <button id="O-button" class="key" onclick="guessLetter('O');">
            O
          </button>
          <button id="P-button" class="key" onclick="guessLetter('P');">
            P
          </button>
        </div>
        <div class="keyboardLine">
          <button id="A-button" class="key" onclick="guessLetter('A');">
            A
          </button>
          <button id="S-button" class="key" onclick="guessLetter('S');">
            S
          </button>
          <button id="D-button" class="key" onclick="guessLetter('D');">
            D
          </button>
          <button id="F-button" class="key" onclick="guessLetter('F');">
            F
          </button>
          <button id="G-button" class="key" onclick="guessLetter('G');">
            G
          </button>
          <button id="H-button" class="key" onclick="guessLetter('H');">
            H
          </button>
          <button id="J-button" class="key" onclick="guessLetter('J');">
            J
          </button>
          <button id="K-button" class="key" onclick="guessLetter('K');">
            K
          </button>
          <button id="L-button" class="key" onclick="guessLetter('L');">
            L
          </button>
        </div>
        <div class="keyboardLine">
          <button id="Z-button" class="key" onclick="guessLetter('Z');">
            Z
          </button>
          <button id="X-button" class="key" onclick="guessLetter('X');">
            X
          </button>
          <button id="C-button" class="key" onclick="guessLetter('C');">
            C
          </button>
          <button id="V-button" class="key" onclick="guessLetter('V');">
            V
          </button>
          <button id="B-button" class="key" onclick="guessLetter('B');">
            B
          </button>
          <button id="N-button" class="key" onclick="guessLetter('N');">
            N
          </button>
          <button id="M-button" class="key" onclick="guessLetter('M');">
            M
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
